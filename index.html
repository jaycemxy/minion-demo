<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>画一只小黄人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/default.css" />
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="main clearfix">

                <div class="circle color head">

                    <div class="glasses-legs">
                        <span></span>
                    </div>

                    <div class="circle glasses">
                        <span class="circle">
                            <span class="circle eye">
                                <span class="circle">
                                    <span class="circle opacity">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </div>

                    <div class="mouth">
                        <span class="circle"></span>
                    </div>
                </div>

                <div class="color body"></div>
            </div>
        </div>
        <div class="actions">
            <button data-speed="slow">慢速</button>
            <button data-speed="normal" class="active">中速</button>
            <button data-speed="fast">快速</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
